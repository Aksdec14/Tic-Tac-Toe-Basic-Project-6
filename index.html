<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(69, 170, 224);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 0 auto;
            margin-left: 39%;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #000;
            cursor: pointer;
            background-color: aliceblue;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(0, 251, 255);">Tic-Tac-Toe AI</h1>
    <div class="board" id="board"></div>
    <div id="result"></div>
    <button onclick="resetGame()">Restart Game</button>
    <script src="script.js"></script>
</body>
</html>
